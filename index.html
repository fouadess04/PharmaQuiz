<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaQuiz</title>
    <!-- Import Lexend Deca and Red Hat Display fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/sXgP6fZq/pharma-solo.png" alt="PharmaQuiz Logo" id="LOGO">
        <h1>PharmaQuiz</h1>
    </header>
    <main>
        <div class="quiz-selector" id="quiz-selector">
            <!-- Buttons to select a quiz will be dynamically added here -->
        </div>
        <div class="quiz-container" id="quiz-container">
            <!-- Quiz questions will be dynamically added here -->
        </div>
        <button id="check-answers" style="display:none;">Check Answers</button>
        <button id="next-question" style="display:none;">Next Question</button>
    </main>
    <footer>
        Made by Bigovi
    </footer>
    <script src="script.js"></script>
</body>
</html>
